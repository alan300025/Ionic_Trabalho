<!--
  Generated template for the EventoListarPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Evento Listar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let evento of eventos | async">
  
      <img [src]="evento.foto"/>
  
    <ion-card-content>
      <ion-card-title>
        <ion-icon name="md-arrow-dropright" item-start ></ion-icon><a>Localização:</a> La {{ evento.latitude }} / Lon {{ evento.longitude }}   <ion-icon name="md-arrow-dropright" item-start ></ion-icon>
        </ion-card-title>
      <p>
        <ion-icon name="md-calendar" item-start ></ion-icon><a>DATA ENVIO:</a> {{ evento.dataEnvio }}
      </p>
    </ion-card-content>
  </ion-card>
  </ion-content>

<ion-content padding>

</ion-content>
